{% extends "base.html" %}
{% block title %}
   Home
{% endblock %}

{% block content %}
<h1>Homepage</h1>

<form id="buscar" method="get">
    <input type="text" class="barraBusqueda" name="busqueda" id="busqueda" placeholder="Buscar...">
    <input type="submit" value="Search" />
</form>
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
