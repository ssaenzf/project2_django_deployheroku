{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="formSignUp">
   <h1 class ="tituloSignUp">Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p class="campoSignUp">
            <p class="tituloCampo">{{ field.label_tag }}</p>
            <br>
            <div class="textoSignUp">{{ field }}</div>
            {% if field.help_text %}
              <br>
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit" class="botonSignUp">Sign up</button>
      </form>
  </div>

{% endblock %}
